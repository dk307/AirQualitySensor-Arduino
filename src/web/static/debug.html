<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="media/favicon.png" type="image/x-icon">
  <link rel="icon" href="media/favicon.png" type="image/x-icon">
  <title>SD Card</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/css/datatables.min.css" />

  <style>
    .logs {
      white-space: -moz-pre-wrap;
      white-space: -o-pre-wrap;
      word-wrap: break-word;
    }
  </style>

</head>

<body>
  <nav class="navbar navbar bg-light">
    <form class="container-fluid justify-content-start">
      <button class="btn btn-primary me-2" type="button">Show Logs</button>
      <button class="btn btn-primary" type="button">Smaller button</button>
    </form>
  </nav>

  <div class="modal-body">
    <pre class="logs"><code id="logsBlock"></code></pre>
  </div>

  <script>
    var logsSource;

    function appendLogs(e) {
      var data = e.data;
      if (data != null) {
        var logsBlock = $('#logsBlock');
        logsBlock.html(logsBlock.html() + data + "\r\n");
      }
    }

    $(document).ready(function () {
      $('#logsBlock').text('');
      logsSource = new EventSource('/logs');
      logsSource.addEventListener("logs", appendLogs);
    });

  </script>

</body>

</html>
